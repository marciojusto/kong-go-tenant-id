version: '3.7'

volumes:
  kong_data: {}

networks:
  kong-net:
    external: true

services:
  kong-migrations:
    image: "kong:alpine"
    command: kong migrations bootstrap
    depends_on:
      - db
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: kong
      KONG_PG_HOST: db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    networks:
      - kong-net
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure

  kong-migrations-up:
    image: "kong:alpine"
    command: kong migrations up && kong migrations finish
    depends_on:
      - db
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: kong
      KONG_PG_HOST: db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    networks:
      - kong-net
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure

  kong:
    image: "kong:alpine"
    volumes:
      - ./go-tenant-id:/usr/local/kong/go-tenant-id
    depends_on:
      - db
    environment:
      - KONG_DATABASE= postgres
      - KONG_PG_DATABASE= kong
      - KONG_PG_HOST= db
      - KONG_PG_USER= kong
      - KONG_PG_PASSWORD= kong
      - KONG_CASSANDRA_CONTACT_POINTS= db
      - KONG_PLUGINS=bundled, go-tenant-id
      - KONG_PLUGINSERVER_NAMES= go-tenant-id
      - KONG_PLUGINSERVER_GO_TENANT_ID_SOCKET= /usr/local/kong/go-tenant-id.socket
      - KONG_PLUGINSERVER_GO_TENANT_ID_START_CMD= /usr/local/kong/go-tenant-id
      - KONG_PLUGINSERVER_GO_TENANT_ID_QUERY_CMD= /usr/local/kong/go-tenant-id --dump
      - KONG_PROXY_ACCESS_LOG= /dev/stdout
      - KONG_PROXY_ERROR_LOG= /dev/stderr
      - KONG_ADMIN_ACCESS_LOG= /dev/stdout
      - KONG_ADMIN_ERROR_LOG= /dev/stderr
      - KONG_ADMIN_LISTEN= 0.0.0.0:8001, 0.0.0.0:8044 ssl
    networks:
      - kong-net
    ports:
      - "8000:8000/tcp"
      - "127.0.0.1:8001:8001/tcp"
      - "8443:8443/tcp"
      - "127.0.0.1:8444:8444/tcp"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure

  db:
    image: postgres:9.5
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
    stdin_open: true
    tty: true
    networks:
      - kong-net
    volumes:
      - kong_data:/var/lib/postgresql/data

  konga-prepare:
    container_name: konga-prepare
    image: hanlyjiang/pantsel-konga:0.14.4
    command: "-c prepare -a postgres -u postgresql://kong:kong@db:5432/konga_db"
    networks:
      - kong-net
    restart: on-failure
    depends_on:
      - db

  konga:
    container_name: konga
    image: hanlyjiang/pantsel-konga:0.14.4
    restart: always
    networks:
      - kong-net
    environment:
      DB_ADAPTER: postgres
      DB_HOST: db
      DB_USER: kong
      DB_PASSWORD: kong
      TOKEN_SECRET: ahfdjgjgf79JKLFHJKh978953kgdfjkl
      DB_DATABASE: konga_db
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - "1337:1337"
[SERVICE]
    Flush     5
    Daemon    Off
    log_level info

[INPUT]
    Name forward
    Listen 0.0.0.0
    port 24224

[OUTPUT]
    Name es
    Match *
    Host elasticsearch
    Port 9200
    Index fluent-bit
    Type  docker
    Generate_ID true
    Trace_Output true
    Trace_Error true
    # When Logstash_Format is enabled, the Index name is composed using a prefix and the date
    # Logstash_Format True
    # HTTP_User <user>
    # HTTP_Passwd <pw>
    # Alternative time key, useful if your log entries contain an @timestamp field that is used by Elasticsearch
    # Time_Key es_time
    # If your Elasticsearch is using TLS, configure this
    # tls On
    # tls.verify Off